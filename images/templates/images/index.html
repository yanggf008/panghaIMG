{% if latest_image_list %}
    <ul>
    {% for image in latest_image_list %}
    <li><a href="{% url 'images:detail' image.id%}">{{ image.image_name }}</a>
    ----> CREATE DATE: {{image.age_days}} {{image.pub_date}}
    </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No images are available.</p>
{% endif %}
