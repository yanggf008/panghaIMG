<h1>{{ image.image_name }}</h1>
{% load static %}
<img src="{% static 'images/' %}{{image.image_path}}" width="600" alt="My image">
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'images:add' image.id %}" method="post">
{% csrf_token %}
{% for comment in image.comment_set.all %}
    <p>@<label for="comment{{ forloop.counter }}">{{ comment.comment_text }}</label><br></p>
    
{% endfor %}
<input type="text" name="comment_text" >

<input type="submit" value="Add">
</form>
